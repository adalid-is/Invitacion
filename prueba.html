<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción al Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos básicos para que se vea bien -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Inscribite al Evento</h2>

            <!-- FORMULARIO -->
            <form id="wrapped">
              <!-- Campo oculto antispam -->
              <input id="website" name="website" type="text" hidden>

              <!-- Nombre -->
              <div class="mb-3 form-floating">
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre completo" required>
                <label for="nombre">Nombre completo</label>
              </div>

              <!-- Email -->
              <div class="mb-3 form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                <label for="email">Correo electrónico</label>
              </div>

              <!-- Empresa -->
              <div class="mb-3 form-floating">
                <input type="text" name="empresa" id="empresa" class="form-control" placeholder="Empresa (opcional)">
                <label for="empresa">Empresa (opcional)</label>
              </div>

              <!-- Botón -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Confirmar inscripción</button>
              </div>
            </form>

            <!-- Resultado -->
            <div id="mensaje-estado" class="text-center mt-3"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("yNIC3PiNuevhd2qyP"); // Clave pública (User ID)
    })();

    document.getElementById('wrapped').addEventListener('submit', function(e) {
      e.preventDefault();

      if (document.getElementById("website").value !== "") return; // Protección antispam

      const templateParams = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        empresa: document.getElementById('empresa').value
      };

      emailjs.send('service_aly8nf8', 'template_3znrcwq', templateParams)
        .then(function(response) {
          document.getElementById('mensaje-estado').innerHTML = '<div class="alert alert-success">¡Inscripción enviada con éxito!</div>';
          document.getElementById('wrapped').reset();
        }, function(error) {
          document.getElementById('mensaje-estado').innerHTML = '<div class="alert alert-danger">Error al enviar la inscripción. Intentalo de nuevo.</div>';
          console.error("EmailJS error:", error);
        });
    });
  </script>

</body>
</html>
